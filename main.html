<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>EmberLight Game</title>
    <link rel="stylesheet" href="https://unpkg.com/leopard@^1/dist/index.min.css" />
    <style>
      /* Fullscreen project container and remove grey box */
      #project {
        outline: none;
        border: none;
        width: 100%;
        height: 100vh;
        margin: 0;
      }
      body {
        margin: 0;
        background: black; /* optional, your own game may draw its own background */
      }
    </style>
  </head>
  <body>
    <div id="project"></div>

    <script type="module">
      // Import the main project JS
      import project from "./index.js";

      // Log for debugging
      console.log("main.html loaded!");

      // Attach the project to the container
      project.attach("#project");

      // Start the game automatically
      project.greenFlag();
    </script>
  </body>
</html>
