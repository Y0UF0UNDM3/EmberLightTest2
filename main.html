<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>EmberLight Game</title>
    <link rel="stylesheet" href="https://unpkg.com/leopard@^1/dist/index.min.css" />
    <style>
      /* Make the project container fill the whole screen */
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* prevent scrollbars */
        height: 100%;
        width: 100%;
        background: black; /* optional */
      }
      #project {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Project container -->
    <div id="project"></div>

    <script type="module">
      import project from "./index.js";

      // Attach project to div
      project.attach("#project");

      // Start the project logic
      project.greenFlag();

      // Play sound after first user interaction (browser autoplay rule)
      document.body.addEventListener("click", () => {
        const titleScreen = project.sprites.TitleScreen;
        if (titleScreen) titleScreen.playSoundUntilDone("emberlight-titlescreen");
      }, { once: true });
    </script>
  </body>
</html>
