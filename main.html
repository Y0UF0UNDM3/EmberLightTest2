<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>EmberLight Game</title>
    <link rel="stylesheet" href="https://unpkg.com/leopard@^1/dist/index.min.css" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
      }

      #wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: top left;
      }

      #project {
        width: 480px;   /* original Leopard canvas width */
        height: 360px;  /* original Leopard canvas height */
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="project"></div>
    </div>

    <script type="module">
      import project from "./index.js";

      // Attach project
      project.attach("#project");

      // Start project logic
      project.greenFlag();

      // Scale wrapper to fit browser window
      function scaleProject() {
        const wrapper = document.getElementById("wrapper");
        const scale = Math.min(window.innerWidth / 480, window.innerHeight / 360);
        wrapper.style.transform = `translate(-50%, -50%) scale(${scale})`;
      }

      scaleProject();
      window.addEventListener("resize", scaleProject);

      // Play music
      const audio = new Audio("./emberlight-titlescreen.wav");
      audio.loop = true;
      audio.volume = 1;

      // Attempt autoplay; fallback to first click if blocked
      audio.play().catch(() => {
        document.body.addEventListener("click", () => audio.play(), { once: true });
      });
    </script>
  </body>
</html>
