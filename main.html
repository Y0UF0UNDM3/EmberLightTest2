<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>EmberLight Game</title>
    <link rel="stylesheet" href="https://unpkg.com/leopard@^1/dist/index.min.css" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background: black;
      }
      #project {
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: top left;
      }
    </style>
  </head>
  <body>
    <div id="project"></div>

    <script type="module">
      import project from "./index.js";

      // Attach project to div
      project.attach("#project");

      // Function to scale project to fullscreen while keeping aspect ratio
      function scaleProject() {
        const width = window.innerWidth;
        const height = window.innerHeight;
        const scale = Math.min(width / 480, height / 360); // 480x360 is Leopard default
        const projectDiv = document.getElementById("project");
        projectDiv.style.transform = `translate(-50%, -50%) scale(${scale})`;
      }

      // Initial scaling
      scaleProject();

      // Re-scale on window resize
      window.addEventListener("resize", scaleProject);

      // Start project logic
      project.greenFlag();

      // Play title screen music after first user click
      document.body.addEventListener("click", () => {
        const titleScreen = project.sprites.TitleScreen;
        if (titleScreen) titleScreen.playSoundUntilDone("emberlight-titlescreen");
      }, { once: true });
    </script>
  </body>
</html>
