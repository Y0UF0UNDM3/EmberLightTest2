<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>EmberLight Game</title>
    <link rel="stylesheet" href="https://unpkg.com/leopard@^1/dist/index.min.css" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
      }

      #project {
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: top left;
      }
    </style>
  </head>
  <body>
    <div id="project"></div>

    <script type="module">
      import project from "./index.js";

      // Attach the project
      project.attach("#project");

      // Scale project to fit window while maintaining aspect ratio
      function scaleProject() {
        const width = window.innerWidth;
        const height = window.innerHeight;
        const scale = Math.min(width / 480, height / 360); // 480x360 is default Leopard size
        const projectDiv = document.getElementById("project");
        projectDiv.style.transform = `translate(-50%, -50%) scale(${scale})`;
      }

      // Initial scale
      scaleProject();
      window.addEventListener("resize", scaleProject);

      // Start project logic
      project.greenFlag();

      // Loop title screen music after first click (browser allows)
      let musicStarted = false;
      document.body.addEventListener("click", async () => {
        if (!musicStarted) {
          musicStarted = true;
          const titleScreen = project.sprites.TitleScreen;
          if (titleScreen) {
            while (true) {
              await titleScreen.playSoundUntilDone("emberlight-titlescreen");
            }
          }
        }
      }, { once: true });
    </script>
  </body>
</html>
